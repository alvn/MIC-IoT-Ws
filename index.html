<!doctype html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
  </head>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript">
    var device;

    window.onload = function() {
      // We connect to the device defined in the robot
      LED = io('http://192.168.1.23:3000/api/robots/peanut-bot/devices/led');
      //sensor = io('http://192.168.1.176:3000/api/robots/peanut-bot/devices/sensor');

  

      LED.emit('toggle');


      //Start HTML JQuery Part

      $('#button-LED').on("click", function(){

        if ( $(this).hasClass("status-off") ) {
          $(this).html('LED On');
          $(this).addClass('status-on');
          $(this).removeClass('status-off');
          LED.emit('toggle');
        }
        else {
          $(this).html('LED Off');
          $(this).addClass('status-off');
          $(this).removeClass('status-on');
          LED.emit('toggle');
        }

      });

    };
  </script>
  <body>
    <ul id="messages">
      <li><a href="#" id="button-LED" class="status-off">LED Off</a></li>
    </ul>

  </body>
</html>
